version: '2.4'

services:

  sql:
    image: ${REGISTRY}habitathome-xp-sqldev:9.2.0-windowsservercore-${WINDOWSSERVERCORE_CHANNEL}
    volumes:
      - .\data\sql:C:\Data
    mem_limit: 4GB
    environment:
      SITECORE_SQL_USERNAME: sa
      SITECORE_SQL_PASSWORD: HASH-epsom-sunset-cost7!
    ports:
      - "44010:1433"

  solr:
    image: ${REGISTRY}sitecore-xp-sxa-1.9.0-solr:9.2.0-nanoserver-${NANOSERVER_CHANNEL}
    volumes:
      - .\data\solr:C:\Data
    mem_limit: 1GB
    ports:
      - "44011:8983"

  xconnect:
    image: ${REGISTRY}habitathome-xp-xconnect:9.2.0-windowsservercore-${WINDOWSSERVERCORE_CHANNEL}
    volumes:
      - .\data\xconnect:C:\inetpub\xconnect\App_Data\logs
    mem_limit: 1GB
    links:
      - sql
      - solr

  xconnect-indexworker:
    image: ${REGISTRY}habitathome-xp-xconnect-indexworker:9.2.0-windowsservercore-${WINDOWSSERVERCORE_CHANNEL}
    volumes:
      - .\data\xconnect-indexworker:C:\IndexWorker\App_Data\logs
    mem_limit: 500MB
    links:
      - sql
      - solr

  xconnect-automationengine:
    image: ${REGISTRY}sitecore-xp-xconnect-automationengine:9.2.0-windowsservercore-${WINDOWSSERVERCORE_CHANNEL}
    volumes:
      - .\data\xconnect-automationengine:C:\AutomationEngine\App_Data\logs
    mem_limit: 500MB
    links:
      - sql
      - xconnect

  cd:
    image: ${REGISTRY}habitathome-xp-cd:9.2.0-windowsservercore-${WINDOWSSERVERCORE_CHANNEL}
    volumes:
      - .\data\cd:C:\inetpub\sc\App_Data\logs
    mem_limit: 2GB
    ports:
      - "44002:80"
    environment:
      SITECORE_SQL_USERNAME: sa
      SITECORE_SQL_PASSWORD: HASH-epsom-sunset-cost7!
    links:
      - sql
      - solr
      - xconnect

  cm:
    image: ${REGISTRY}habitathome-xp-standalone:9.2.0-windowsservercore-${WINDOWSSERVERCORE_CHANNEL}
    volumes:
      - .\data\cm:C:\inetpub\sc\App_Data\logs
      - .\data\creativeexchange:C:\inetpub\sc\App_Data\packages\CreativeExchange\FileStorage
    mem_limit: 4GB
    ports:
      - "44001:80"
    environment:
      SITECORE_SQL_USERNAME: sa
      SITECORE_SQL_PASSWORD: HASH-epsom-sunset-cost7!
    links:
      - sql
      - solr
      - xconnect

networks:
  default:
    name: nat
    external: true