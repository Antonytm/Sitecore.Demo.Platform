    - ID: "5a0b08e5-7f6c-48dc-929a-5d6cfda45e1d"
      Hint: Content
      Value: |
        <p style="color: #000000; background-color: #ffffff; margin-bottom: 1rem;">Shane Nevins is a shareholder at Habitat Legal. Shane was originally a trial lawyer, but is now focused on counseling production companies, direct response companies and multi-level marketing organizations in both operational and compliance matters. In particular, Shane is focused on advertising and compliance issues, including FTC counseling and litigation, trademark and copyrights, class actions, and multi-agency compliance involving all aspects of marketing (over multiple media platforms).</p>
        <p style="color: #000000; background-color: #ffffff; margin-top: 0px; margin-bottom: 1rem;">Shane has practiced law for over 20 years. He is a graduate of UC Berkeley School of Law, where he served as an editor of&nbsp; their Weekly Law Review. From the earliest stages of his career, he advised high-level clients on corporate governance, contracting and compliance issues. Shane has litigated intellectual property, government contracts, trademark, copyright, trade secrets, insurance and environmental and entertainment issues, among others. He has tried cases in the contract real estate, bankruptcy and partnership areas.</p>
        <p style="color: #000000; background-color: #ffffff; margin-top: 0px; margin-bottom: 1rem;">Shane publishes regularly in the fields of advertising law and litigation, art law and proposition 65 matters. And, has been an invited speaker at both UCLA and USC Law Schools and is a mentor to UCLA law students. He has been recognized as a Southern California Super Lawyer from 2007-2015.</p>
