  Value: |
    function Invoke-Step {
        [CmdletBinding()]
        param(
            [Parameter(Mandatory = $true, Position = 0 )]
            [Sitecore.XA.Foundation.Scaffolding.Models.CreateNewSiteModel]$Model
        )
        begin {
            Write-Verbose "Cmdlet Map Resource Page Designs - Begin"
        }
        process {
                Write-Verbose "Cmdlet Map Resource Page Designs - Process"
                Import-Function Get-SiteItem
    
                $SiteItem = Get-SiteItem $Site
                $value = ""
    
                $resourcePageID = "{F38211F9-F685-44C7-9A97-3D34AB7FE66B}"
                $resourceLandingPageID = "{8AB33E76-A119-4C8B-8D11-CFB9A61AD741}"
    
                $resourcePageDesign = Get-Item -Path "master://$($SiteItem.Paths.Path)/Presentation/Page Designs/Resource Page"
                $resourcePageDesignID = [System.Web.HttpUtility]::UrlEncode($resourcePageDesign.ID)
    
                $resourceLandingPageDesign = Get-Item -Path "master://$($SiteItem.Paths.Path)/Presentation/Page Designs/Resources Landing Page"
                $resourceLandingPageDesignID = [System.Web.HttpUtility]::UrlEncode($resourceLandingPageDesign.ID)
    
                $value = "$value&$resourcePageID=$resourcePageDesignID"
                $value = "$value&$resourceLandingPageID=$resourceLandingPageDesignID"
    
                #get Page Designs Item
                $pageDesigns = Get-Item -Path "master://$($SiteItem.Paths.Path)/Presentation/Page Designs"
    
                #set templates to design mapping
                $pageDesigns.Locking.Unlock()
                $pageDesigns.Editing.BeginEdit()
                $pageDesigns.Fields['TemplatesMapping'].Value = $pageDesigns.Fields['TemplatesMapping'].Value + [System.Web.HttpUtility]::UrlEncode($value)
                $pageDesigns.Editing.EndEdit()
        }
        end {
            Write-Verbose "Cmdlet Map Resource Page Designs - End"
        }
    }
