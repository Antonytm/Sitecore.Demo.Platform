  Hint: Script
  Value: |
    Import-Function Get-SiteItem
    
    $SiteItem = Get-SiteItem $Site
    
    $value = ""
    
    $guidePageID = "{14807D83-9671-4D70-B0F4-F54012F2BFB8}"
    $guideLandingPageID = "{51262C67-E9CE-49D2-BDD5-1262EEEA23D8}"
    
    
    $guidePageDesign = Get-Item -Path "master://$($SiteItem.Paths.Path)/Presentation/Page Designs/Guide Page"
    $guidePageDesignID = [System.Web.HttpUtility]::UrlEncode($guidePageDesign.ID)
    
    $guideLandingPageDesign = Get-Item -Path "master://$($SiteItem.Paths.Path)/Presentation/Page Designs/Guide Landing Page"
    $guideLandingPageDesignID = [System.Web.HttpUtility]::UrlEncode($guideLandingPageDesign.ID)
    
    $value = "$value&$guidePageID=$guidePageDesignID"
    $value = "$value&$guideLandingPageID=$guideLandingPageDesignID"
    
    #get Page Designs Item
    $pageDesigns = Get-Item -Path "master://$($SiteItem.Paths.Path)/Presentation/Page Designs"
    
    #set templates to design mapping
    $pageDesigns.Locking.Unlock()
    $pageDesigns.Editing.BeginEdit()
    
    $pageDesigns.Fields['TemplatesMapping'].Value = $pageDesigns.Fields['TemplatesMapping'].Value + [System.Web.HttpUtility]::UrlEncode($value)
    
    $pageDesigns.Editing.EndEdit()
