DB: master
SharedFields:
- ID: "b1a94ff0-6897-47c0-9c51-aa6acb80b1f0"
  Hint: Script
  Value: |
    Import-Function Get-SiteItem
    
    $SiteItem = Get-SiteItem $Site
    
    $value = ""
    
     $eventPageID = "{9B87D09A-3A73-4E0A-8EE8-C192719D256F}"
     $eventLandingPageID = "{48C3CA43-D20A-42E8-B618-4E95641673F5}"
     $newsPageID = "{CA3168E9-2E1C-443D-A7C8-9C17F7517562}"
     $newsLandingPageID = "{F42CB279-A2E3-48D6-A3C4-B3D252B50E95}"
     $newsEventsLandingPageID = "{2011DE0A-1280-4D0B-9B1E-202C659AAF04}"
    
    
    #get page designs by path
     #Events Page
     $eventPageDesign = Get-Item -Path "master://$($SiteItem.Paths.Path)/Presentation/Page Designs/Demo Page"
     #Events Landing Page
     $eventLandingPageDesign = Get-Item -Path "master://$($SiteItem.Paths.Path)/Presentation/Page Designs/Events Landing Page"
     #News Page
     $newsPageDesign = Get-Item -Path "master://$($SiteItem.Paths.Path)/Presentation/Page Designs/News Page"
     #NEws Landing Page
     $newsLandingPageDesign = Get-Item -Path "master://$($SiteItem.Paths.Path)/Presentation/Page Designs/News Landing Page"
     #NEws and Events landing page
     $newsEventsLandingPageDesign = Get-Item -Path "master://$($SiteItem.Paths.Path)/Presentation/Page Designs/News and Events Landing Page"
    
    
    $eventPageDesignID = [System.Web.HttpUtility]::UrlEncode($eventPageDesign.ID)
    $value = "$value&$eventPageID=$eventPageDesignID"
    
    $eventLandingPageDesignID = [System.Web.HttpUtility]::UrlEncode($eventLandingPageDesign.ID)
    $value = "$value&$eventLandingPageID=$eventLandingPageDesignID"
    
    $newsPageDesignID = [System.Web.HttpUtility]::UrlEncode($newsPageDesign.ID)
    $value = "$value&$newsPageID=$newsPageDesignID"
    
    $newsLandingPageDesignID = [System.Web.HttpUtility]::UrlEncode($newsLandingPageDesign.ID)
    $value = "$value&$newsLandingPageID=$newsLandingPageDesignID"
    
    $newsEventsLandingPageDesignID = [System.Web.HttpUtility]::UrlEncode($newsEventsLandingPageDesign.ID)
    $value = "$value&$newsEventsLandingPageID=$newsEventsLandingPageDesignID"
    
    #get Page Designs Item
    $pageDesigns = Get-Item -Path "master://$($SiteItem.Paths.Path)/Presentation/Page Designs"
    
    #set templates to design mapping
    $pageDesigns.Locking.Unlock()
    $pageDesigns.Editing.BeginEdit()
    
    $pageDesigns.Fields['TemplatesMapping'].Value = $pageDesigns.Fields['TemplatesMapping'].Value + [System.Web.HttpUtility]::UrlEncode($value)
    
    $pageDesigns.Editing.EndEdit()
