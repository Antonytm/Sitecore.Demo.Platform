  Hint: Script
  Value: |
    Import-Function Get-SiteItem
    
    $SiteItem = Get-SiteItem $Site
    
    $recommendedContent = Get-Item -Path "master://$($SiteItem.Paths.Path)/Presentation/Partial Designs/Recommended Content"
    
    $guidePage = Get-Item -Path "master://$($SiteItem.Paths.Path)/Presentation/Page Designs/Guide Page"
    
    
    $guidePage.Locking.Unlock()
    $guidePage.Editing.BeginEdit()
    
    $guidePage.Fields['PartialDesigns'].Value =  "$($guidePage.Fields['PartialDesigns'].Value)|$($recommendedContent.ID)"
    
    $guidePage.Editing.EndEdit()
    
