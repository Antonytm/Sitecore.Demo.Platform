Path: /sitecore/system/Modules/PowerShell/Script Library/Habitat Home/Functions/Add Guide Partials to Page Designs
DB: master
SharedFields:
- ID: "b1a94ff0-6897-47c0-9c51-aa6acb80b1f0"
  Hint: Script
  Value: |
    function Invoke-ModuleScriptBody {
        [CmdletBinding()]
        param(
        [Parameter(Mandatory=$true, Position=0 )]
        [Item]$Root,
        [Parameter(Mandatory=$true, Position=1 )]        
        [Item[]]$TenantTemplates
        )
        begin {
            Write-Verbose "Cmdlet Add Guide Partials to Page Designs - Begin"
        }
        process {
            Write-Verbose "Cmdlet Add Guide Partials to Page Designs - Process"
            $recommendedContent = Get-Item -Path "master://$($Root.Paths.Path)/Presentation/Partial Designs/Recommended Content"
            $guidePage = Get-Item -Path "master://$($Root.Paths.Path)/Presentation/Page Designs/Guide Page"
    
            $guidePage.Locking.Unlock()
            $guidePage.Editing.BeginEdit()
            $guidePage.Fields['PartialDesigns'].Value =  "$($guidePage.Fields['PartialDesigns'].Value)|$($recommendedContent.ID)"
            $guidePage.Editing.EndEdit()
        }
        end {
            Write-Verbose "Cmdlet Add Guide Partials to Page Designs - End"
        }
    }
