Path: /sitecore/system/Modules/PowerShell/Script Library/Habitat Home/Functions/Add Event Partials to Page Designs
DB: master
SharedFields:
- ID: "b1a94ff0-6897-47c0-9c51-aa6acb80b1f0"
  Hint: Script
  Value: |
    function Invoke-ModuleScriptBody {
        [CmdletBinding()]
        param(
        [Parameter(Mandatory=$true, Position=0 )]
        [Item]$Root,
        [Parameter(Mandatory=$true, Position=1 )]        
        [Item[]]$TenantTemplates
        )
        begin {
            Write-Verbose "Cmdlet Add Event Partials to Page Designs - Begin"
        }
        process {
            Write-Verbose "Cmdlet Add Event Partials to Page Designs - Process"
            $eventCalendar = Get-Item -Path "master://$($Root.Paths.Path)/Presentation/Partial Designs/Event Calendar"
            $upcomingEvents = Get-Item -Path "master://$($Root.Paths.Path)/Presentation/Partial Designs/Upcoming Events"
    
            $eventsPage = Get-Item -Path "master://$($Root.Paths.Path)/Presentation/Page Designs/Events Landing Page"
            $newsEventsPage = Get-Item -Path "master://$($Root.Paths.Path)/Presentation/Page Designs/News and Events Landing Page"
    
            $eventsPage.Locking.Unlock()
            $eventsPage.Editing.BeginEdit()
            $eventsPage.Fields['PartialDesigns'].Value =  "$($eventsPage.Fields['PartialDesigns'].Value)|$($eventCalendar.ID)"
            $eventsPage.Editing.EndEdit()
    
            $newsEventsPage.Locking.Unlock()
            $newsEventsPage.Editing.BeginEdit()
            $newsEventsPage.Fields['PartialDesigns'].Value =  "$($newsEventsPage.Fields['PartialDesigns'].Value)|$($upcomingEvents.ID)"
            $newsEventsPage.Editing.EndEdit()
        }
        end {
            Write-Verbose "Cmdlet Add Event Partials to Page Designs - End"
        }
    }
