  Value: |
    function Invoke-Step {
        [CmdletBinding()]
        param(
            [Parameter(Mandatory = $true, Position = 0 )]
            [Sitecore.XA.Foundation.Scaffolding.Models.CreateNewSiteModel]$Model
        )
        begin {
            Write-Verbose "Cmdlet Map Team Page Designs - Begin"
        }
        process {
                Write-Verbose "Cmdlet Map Team Page Designs - Process"
                Import-Function Get-SiteItem
    
                $SiteItem = Get-SiteItem $Site
                $value = ""
    
                $teamPageID = "{CCBFD3A0-0FC9-4F4B-8D71-6DBFBD70F48A}"
                $teamLandingPageID = "{34717C08-EC2C-45E1-928B-52A50E1BC007}"
    
                $teamPageDesign = Get-Item -Path "master://$($SiteItem.Paths.Path)/Presentation/Page Designs/Team Member Page"
                $teamPageDesignID = [System.Web.HttpUtility]::UrlEncode($teamPageDesign.ID)
    
                $teamLandingPageDesign = Get-Item -Path "master://$($SiteItem.Paths.Path)/Presentation/Page Designs/Our Team Page"
                $teamLandingPageDesignID = [System.Web.HttpUtility]::UrlEncode($teamLandingPageDesign.ID)
    
                $value = "$value&$teamPageID=$teamPageDesignID"
                $value = "$value&$teamLandingPageID=$teamLandingPageDesignID"
    
                #get Page Designs Item
                $pageDesigns = Get-Item -Path "master://$($SiteItem.Paths.Path)/Presentation/Page Designs"
    
                #set templates to design mapping
                $pageDesigns.Locking.Unlock()
                $pageDesigns.Editing.BeginEdit()
    
                $pageDesigns.Fields['TemplatesMapping'].Value = $pageDesigns.Fields['TemplatesMapping'].Value + [System.Web.HttpUtility]::UrlEncode($value)
    
                $pageDesigns.Editing.EndEdit()
        }
        end {
            Write-Verbose "Cmdlet Map Team Page Designs - End"
        }
    }
