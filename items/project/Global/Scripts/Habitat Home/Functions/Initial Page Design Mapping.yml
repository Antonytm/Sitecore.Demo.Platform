  Value: |
    function Invoke-Step {
        [CmdletBinding()]
        param(
            [Parameter(Mandatory = $true, Position = 0 )]
            [Sitecore.XA.Foundation.Scaffolding.Models.CreateNewSiteModel]$Model
        )
        begin {
            Write-Verbose "Cmdlet Initial Page Design Mapping - Begin"
        }
        process {
                Write-Verbose "Cmdlet Initial Page Design Mapping - Process"
                Import-Function Get-SiteItem
                $SiteItem = Get-SiteItem $Site
    
                $value = ""
                $accountPageID = "{CB5E16DF-B01C-44A0-A4D6-C99235ACF860}"
                $loginPageID = "{67A3063B-3801-4C53-8762-ACFA1CD75113}"
                $pagePageID = "{BD74A392-DACD-4C23-853A-D520762B33A1}"
                $homePageID = "{2C6679F9-65B4-4437-8A4C-BE4C790B16E0}"
                $L1PageID = "{69DD5F28-429F-46B6-B55C-9DA3500A7369}"
                $L2PageID = "{E3B950BB-1B55-4CDD-819F-031B3BE1A66C}"
    
                $demoPageDesign = Get-Item -Path "master://$($SiteItem.Paths.Path)/Presentation/Page Designs/Demo Page"
                $demoPageDesignID = [System.Web.HttpUtility]::UrlEncode($demoPageDesign.ID)
    
                $value = "$value$accountPageID=$demoPageDesignID"
                $value = "$value&$loginPageID=$demoPageDesignID"
                $value = "$value&$pagePageID=$demoPageDesignID"
                $value = "$value&$homePageID=$demoPageDesignID"
                $value = "$value&$L1PageID=$demoPageDesignID"
                $value = "$value&$L2PageID=$demoPageDesignID"
    
                #get Page Designs Item
                $pageDesigns = Get-Item -Path "master://$($SiteItem.Paths.Path)/Presentation/Page Designs"
    
                #set templates to design mapping
                $pageDesigns.Locking.Unlock()
                $pageDesigns.Editing.BeginEdit()
                $pageDesigns.Fields['TemplatesMapping'].Value = [System.Web.HttpUtility]::UrlEncode($value)
                $pageDesigns.Editing.EndEdit()
        }
        end {
            Write-Verbose "Cmdlet Initial Page Design Mapping - End"
        }
    }
