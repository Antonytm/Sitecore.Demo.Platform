  Hint: Script
  Value: |
    Import-Function Get-SiteItem
    
    $SiteItem = Get-SiteItem $Site
    
    $value = ""
    
    $careerPageID = "{6EC40BE2-7F7E-486A-9774-233907150786}"
    $careerLandingPageID = "{013C82E4-A7EE-4E14-84E4-5970F5A69CC1}"
    
    
    $careerPageDesign = Get-Item -Path "master://$($SiteItem.Paths.Path)/Presentation/Page Designs/Career Page"
    $careerPageDesignID = [System.Web.HttpUtility]::UrlEncode($careerPageDesign.ID)
    
    $careerLandingPageDesign = Get-Item -Path "master://$($SiteItem.Paths.Path)/Presentation/Page Designs/Careers Landing Page"
    $careerLandingPageDesignID = [System.Web.HttpUtility]::UrlEncode($careerLandingPageDesign.ID)
    
    $value = "$value&$careerPageID=$careerPageDesignID"
    $value = "$value&$careerLandingPageID=$careerLandingPageDesignID"
    
    #get Page Designs Item
    $pageDesigns = Get-Item -Path "master://$($SiteItem.Paths.Path)/Presentation/Page Designs"
    
    #set templates to design mapping
    $pageDesigns.Locking.Unlock()
    $pageDesigns.Editing.BeginEdit()
    
    $pageDesigns.Fields['TemplatesMapping'].Value = $pageDesigns.Fields['TemplatesMapping'].Value + [System.Web.HttpUtility]::UrlEncode($value)
    
    $pageDesigns.Editing.EndEdit()
